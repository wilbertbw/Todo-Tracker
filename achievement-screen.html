<!DOCTYPE html>

<html>
  <head>
    <title>Achievements</title>

    <link rel = "stylesheet" href = "achievement-screen.css">
  </head>
  <body>
    <div class = "header-grid">
      <p class = "todo-tracker-text">
        Todo Tracker
      </p>
      <a href = "task-screen.html">
        <button class = "tasks-button">
          Tasks
        </button>
      </a>
      <a href = "achievement-screen.html">
        <button class = "achievements-button">
          Achievements
        </button>
      </a>
    </div>

    <div class = "achievements-container">
      <div class = "sub-division-title-container">
        <p class = "sub-division-title">Completed</p>
      </div>
      <div class = "no-achievements">
        <p class = "no-achievements-text">
          No achievements yet.
        </p>
        <p class = "lets-finish-tasks-text">
          Let's finish our tasks!
        </p>
      </div>
    </div>

    <div class = "achievements-container">
      <div class = "sub-division-title-container">
        <p class = "sub-division-title">Not Completed</p>
      </div>
      <div class = "per-achievement-container">
        <div class = "achievement-title-and-completion-container">
          <p class = "achievement-title">
            First Steps
          </p>
          <p class = "achievement-completion">
            0%
          </p>
        </div>
        <p class = "achievement-description">
          Complete your first task
        </p>
      </div>
      <div class = "per-achievement-container">
        <div class = "achievement-title-and-completion-container">
          <p class = "achievement-title">
            Five Steps
          </p>
          <p class = "achievement-completion">
            0%
          </p>
        </div>
        <p class = "achievement-description">
          Complete five tasks
        </p>
      </div>
      <div class = "per-achievement-container">
        <div class = "achievement-title-and-completion-container">
          <p class = "achievement-title">
            Ten Steps
          </p>
          <p class = "achievement-completion">
            0%
          </p>
        </div>
        <p class = "achievement-description">
          Complete ten tasks
        </p>
      </div>
    </div>
    
    <script src = "achievement-screen.js"></script>
  </body>
</html>
